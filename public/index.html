<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/popup.css">
    <link rel="stylesheet" href="./styles/actionbubble.css">
    <link rel="stylesheet" href="./styles/cards.css">
    <link rel="stylesheet" href="./styles/endscreen.css">
    <link rel="stylesheet" href="./styles/tableplayer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"></link>
    <title>Poker</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/styles/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/styles/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/styles/favicon/favicon-16x16.png">
    <link rel="manifest" href="/styles/favicon/site.webmanifest">
</head>

<body>
    <header class="header-container">
        <div class="slider-container">slider</div>
        <p class="title">Texas hold'em </p>
        <button class="info-btn" onclick="SettingsPopup()"
            style="font-size: 30px; text-align: center; background-color: rgb(255, 255, 255);">⚙️</button>
    </header>
    <div class="page-container">
        <div class="middle-section">

            <div class="others-container">
                <p class="player-count">Players:</p>
                
                <button  class="game-btn" value="2" id="add-bot" onclick="addBot(value,this.id)">Add bot</button>
            </div>
            <div class="game-container" id ="game-container-id">
                <div class="poker-table">
                    
                    <p class="timer">clock:</p>
                    <p class="money-pot" id="money-pot"></p>
                    
                    <div class="community-card-container" id="community-container-id"></div>
                    <p class="winner" id="win"></p>
                    <div class="player-card-container" id="player-container-id">
                        <button class="join-btn" id="player-join"value="2" onclick="PlayerJoin(value,this.id)">JOIN</button>
                    </div>
                    </div>

                    <p class="winner" id="winner"></p>
                    <p class="hand-type" id="hand-type"></p>
                </div>
                <div class="players-container">
                    <p style="margin-bottom: 15px;" 15px;>Info:</p>
                    <p style="text-align: left; margin: 0 0 15px 5px;">Name:</p>
                    <p style="text-align: left; margin: 0 0 15px 5px;">Money:</p>
                    <p style="text-align: left; margin: 0 0 15px 5px;">Debt:</p>
                </div>
            </div>

            
        </div>
        <div class="btn-container" id="player-btn-container-id"></div>
        
    </div>
    <div class="popup-container" id="starting-container-id">
        <div class="popup" id="start-popup-id">
            <p class="info-txt">Welcome to Texas hold 'em game</p>
            <button class="start-btn" onclick="RemoveLoading()">START</button>
        </div>
    </div>
    
    <script type="module" src="/functions/popupController.js"></script>
    <script type="module" src="/functions/addBot.js"></script>
</body>
</html>
